<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" />

<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-1.9.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<title>List Books</title>

</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header page-scroll">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> Menu <i
						class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand" href="#">Simple Library Automation</a>
			</div>

		
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-left">
					<li class="active"></li>
					<!-- <li><a href="/list_books">List Books</a></li> -->
					<li><a href="/rest/listbooks">Rest Api List Books</a></li>
					<li><a href="/add_book">Add Book</a></li>
					
				</ul>
			<div style="float: right; margin-top:10px ">
					<a th:href="@{/logout}"	class="btn btn-info">Logout</a>
			</div>	
			</div>
					

		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div>
						<div align="center">
							<legend>Book Lists</legend>
							 
							<h2 th:text ="'Welcome   '+ ${userName}" ></h2>
						</div>
						
						<div class="table-responsive">
							<table id="myBooks" class="table table-striped table-bordered"
								dt:table="true">
								<thead>
									<tr>
										<th>Id</th>
										<th>BookID</th>
										<th>Book Name</th>
										<th>Publisher</th>
										<th>Description</th>
										<th>no of books</th>
										<th>Status</th>
										<th th:if="${userType} == 'Admin'">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="book : ${listBooks}">
										<td th:text="${book?.id}"></td>
										<td th:text="${book?.bookID}"></td>
										<td th:text="${book?.book_name}"></td>			
										<td th:text="${book?.publisher}"></td>
										<td th:text="${book?.description}"></td>
										<td th:text="${book?.noOfBooks}"></td> 
										<td th:text="${book?.status}"></td>

										<td th:if="${userType} == 'Admin'">
											<a th:href="@{/edit_book/?id={id}(id=${book.id})}"
												class="btn btn-info">Edit</a> 
											<a th:href="@{/delete_book/?id={id}(id=${book.id})}"
												class="btn btn-danger">Delete</a>
										</td>
									</tr>
								</tbody>
							</table>
										
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

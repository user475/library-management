<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" />

<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-1.9.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Registration</title>
</head>
<body>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header page-scroll">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> Menu <i
						class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand" href="#">Simple Library Automation</a>
			</div>	
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-left">
					<li class="active"></li>
					<!-- <li><a href="/list_books">List Books</a></li> -->
					<li><a href="/rest/listbooks">Rest Api List Books</a></li>
					<li><a href="/add_book">Add Book</a></li>
					<li><a href="/registerPage">Register</a></li>
					<li><a href="/loginPage">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div align="center">
		<h1>New/Edit Book</h1>
		
		<form action="#" th:action="@{/register}" th:object="${user}" method="post">
			<table>
				 <input type="hidden" th:field="*{id}"/>
				 <tr>
					<td>Name:</td>
					<td><input type="text" class="form-control" th:field="*{name}" required="required"></input></td>
				</tr>
				<tr>
					<td>username:</td>
					<td><input type="text" class="form-control" th:field="*{username}"  required="required"></input></td>
				</tr>	
				<tr>
					<td>Password:</td>
					<td><input type="text" class="form-control" th:field="*{password}"  required="required"></input></td>
				</tr>
				<tr>
					<td>Type</td>
					<td><!-- <input type="text" class="form-control" th:field="*{type}"  required="required" ></input> -->
					<select class="form-control" th:field="*{type}">
		   				 <option th:value="Admin" th:text="Admin"></option>
		    			<option th:value="Student" th:text="Student"></option>
					</select>
					</td>
				</tr>
				<tr>
					<td>Contact Number</td>
					<td><input type="text" class="form-control" th:field="*{contactNo}"  required="required" ></input></td>
				</tr>
				
				<tr>
					&nbsp;&nbsp;<td><button class="btn btn-danger" type="submit">Register</button></td>
				</tr>
			</table>
			<div>
			<p th:text=${error}  th:value=${error}> </p>
			</div>
		</form>
	</div>
</body>
</html>
